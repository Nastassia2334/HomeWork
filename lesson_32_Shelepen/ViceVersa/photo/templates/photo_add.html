{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>Картинки</h1>
<div class="row">
{% for photo in photos %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static photo.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ photo.title }}</h5>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
